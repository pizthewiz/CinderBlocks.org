<!doctype html>
<html lang="en" ng-app="house">
  <head>
    <meta charset="utf-8">
    <title>CinderBlocks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <style>
      body {
        margin: 10px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
  </head>
  <body>
    <header><h3>CinderBlocks</h3></header>
    <div ng-controller="HouseController">
      <section>
        <div>Sort:
          <a href="" ng-click="setPredicate('created')">Created</a>
          <a href="" ng-click="setPredicate('updated')">Updated</a>
          <a href="" ng-click="setPredicate('name')">Name</a>
          <a href="" ng-click="setPredicate('star_count')">Stars</a>
        </div>
        <div>Filter:
          <a href="" ng-click="setFilter('macosx')">OS X</a>
          <a href="" ng-click="setFilter('ios')">iOS</a>
          <a href="" ng-click="setFilter('msw')">Windows</a>
        </div>
      </section>
      <section>
        <ul id="block-list">
          <li ng-repeat="block in blocks | filter:filterFunc | orderBy:predicate:reverse">
            <a href="{{block.url}}">{{block.name}}</a><br>
            {{block.description}}<br>
            <ng-pluralize count="block.sample_count" when="{
                '0': 'No Samples',
                '1': '1 Sample',
                'other': '{} Samples'
              }">
            </ng-pluralize><br>
            <a href="{{block.owner.url}}">
              <img ng-src="{{block.owner.avatar_url}}s=140" width="24" height="24">{{block.owner.name}}
            </a><br>
            Last updated: {{block.updated | relativeTime}}<br>
            ‚òÖ ({{block.star_count}})
          </li>
        </ul>
      </section>
    </div>
    <footer>Made With üëè </footer>
    <script>
      (function () {
        'use strict';
        angular.module('house', [])
          .controller('HouseController', ['$scope', '$http', function ($scope, $http) {
            $scope.blocks = [];
            $scope.filter = {supports: []};
            $scope.predicate = 'created';
            $scope.reverse = true;

            $http({method: 'GET', url: 'http://cinderblocks.org/data/blocks.json'})
              .success(function(data, status, headers, config) {
                $scope.blocks = data;
              }).error(function(data, status, headers, config) {
                // TODO - something?
              });

            $scope.setFilter = function (os) {
              if ($scope.filter.supports.indexOf(os) !== -1) {
                var index = $scope.filter.supports.indexOf(os);
                $scope.filter.supports.splice(index, 1);
              } else {
                $scope.filter.supports = [os];
              }
            };

            $scope.filterFunc = function (block) {
              return $scope.filter.supports.every(function (os) {
                return block.supports.indexOf(os) !== -1;
              });
            };

            $scope.setPredicate = function (property) {
              if ($scope.predicate !== property) {
                $scope.predicate = property;
              } else {
                $scope.reverse = !$scope.reverse;
              }
            };
          }])

          // based on https://github.com/wildlyinaccurate/angular-relative-date
          .value('now', new Date())
          .filter('relativeTime', ['now', function (now) {
            return function (string) {
              var date = new Date(string);
              var delta = Math.round((now - date) / 1000);

              var second = 1;
              var minute = second * 60;
              var hour = minute * 60;
              var day = hour * 24;
              var week = day * 7;
              var month = day * 30;
              var year = day * 365;

              if (delta < second * 30) {
                return 'just now';
              } else if (delta < minute) {
                return '' + delta + ' seconds ago';
              } else if (delta < minute * 2) {
                return 'a minute ago';
              } else if (delta < hour) {
                return '' + Math.floor(delta / minute) + ' minutes ago';
              } else if (delta < hour * 2) {
                return 'an hour ago';
              } else if (delta < day) {
                return '' + Math.floor(delta / hour) +  ' hours ago';
              } else if (delta < day * 2) {
                return 'yesterday';
              } else if (delta < week) {
                return '' + Math.floor(delta / day) +  ' days ago';
              } else if (delta < week * 2) {
                return 'last week';
              } else if (delta < month) {
                return '' + Math.floor(delta / week) +  ' weeks ago';
              } else if (delta < month * 2) {
                return 'last month';
              } else if (delta < year) {
                return '' + Math.floor(delta / month) +  ' months ago';
              } else if (delta < year * 2) {
                return 'last year';
              } else {
                return 'years ago';
              }
            };
          }]);
        })();
    </script>
  </body>
</html>
