<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>CinderBlocks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <style>
      body {
        margin: 10px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
  </head>
  <body>
    <h3>CinderBlocks</h3>
    <div ng-controller="BlockCtrl">
      <ul id="block-list">
        <li ng-repeat="block in blocks | orderBy : orderProp : true">
          <a href="{{block.url}}">{{block.full_name}}</a>
        </li>
      </ul>
    </div>

    <script>
      function BlockCtrl ($scope, $http) {
        $scope.blocks = [];
        $scope.orderProp = 'created';

        $http({method: 'GET', url: 'http://cinderblocks.org/data/blocks.json'}).
          success(function(data, status, headers, config) {
            $scope.blocks = data;
          }).error(function(data, status, headers, config) {
            // TODO - something
          });
      }
    </script>
  </body>
</html>
